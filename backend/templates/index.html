<!DOCTYPE html>
<html>
<head>
    <title>Restaurants CSV Viewer</title>
</head>
<body>
    <h1>Restaurants Data</h1>
    
    <form method="POST">
        <button type="submit">Show Restaurant Data</button>
    </form>

    {% if show_data %}
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in csv_data %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
